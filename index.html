<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/prism.css">
    <style>
        #responseBox {
            max-height: 500px;
        }
    </style>
    <title>PostMaster</title>
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Heading -->
    <div class="container">
        <h2 class="my-2">Welcome To Postmaster</h2>
    </div>

    <!-- URL -->
    <div class="container my-3">
        <div class="row mb-3">
            <label for="targetUrl" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-6">
                <input type="url" class="form-control" id="targetUrl">
            </div>
        </div>
    </div>

    <!-- Request Type -->
    <div class="container my-3">
        <div class="row mb-3">
            <label for="requestSelector" class="col-sm-2 col-form-label">Request</label>
            <div class="col-sm-6" id="requestSelector">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request" id="getRadio" value="GET" checked>
                    <label class="form-check-label" for="getRadio">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request" id="postRadio" value="POST">
                    <label class="form-check-label" for="postRadio">
                        POST
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Content type Radios - Valid when POST request is selected -->
    <div class="container my-3">
        <div class="row mb-3">
            <label for="contentSelector" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-6" id="contentSelector">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content" id="customRadio" value="params">
                    <label class="form-check-label" for="customRadio">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Parameter Boxes - Valid when custom parameters are selected -->
    <div class="container my-3" id="paramsBoxes" style="display: none;">
        <div class="row mb-3">
            <label for="paramsBoxes" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Key 1" id="Key1">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Value 1" id="Value1">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="addParams">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="moreParams" class="container my-3"></div>
    </div>

    <!-- Json Box - Valid when Json is selected in content type -->
    <div class="container my-3" id="jsonContentBox">
        <div class="row mb-3">
            <label for="jsonContent" class="col-sm-2 col-form-label">Enter Request JSON</label>
            <div class="col-sm-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="jsonContent"
                        style="height: 100px"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="container my-3">
        <div class="row mb-3">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" id="submit" disabled>Submit</button>
            </div>
        </div>
    </div>

    <!-- Response Container -->
    <div class="container my-5">
        <div class="row mb-3">
            <label for="responsePrism" class="col-sm-2 col-form-label">Enter Request JSON</label>
            <div class="col-sm-6">
                <div class="form-floating">
                    <pre id="responseBox" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">
                        Response will be displayed here
                    </code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="./js/index.js"></script>
    <script src="./js/prism.js"></script>
</body>

</html>
